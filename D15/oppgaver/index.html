<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flaggoppgave</title>
</head>
<body>
    <div class="flag-container" id="flag-container">
        <img src="images/Flag_of_Norway.svg" alt="Norwegian Flag">
        <img src="images/Flag_of_Sweden.svg" alt="Swedish Flag">
        <img src="images/Flag_of_Denmark.svg" alt="Danish Flag">
    </div>

    <h2>Press a button to justify-content:</h2>
    <button class="center-btn" id="center-btn">center</button>
    <button class="start-btn" id="start-btn">start</button>
    <button class="end-btn" id="end-btn">end</button>
    <button class="space-evenly-btn" id="space-evenly-btn">space evenly</button>
    <button class="flex-direction-btn" id="flex-direction-btn">Flex directon to column</button>

    <script src="index.js"></script>
</body>
</html>
