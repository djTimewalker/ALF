<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator-container">
        <h1 class="header">Calculator</h1>
        <div class="display lato-light">1234567890,123</div>
        <div class="pad">
            <button class="operator lato-bold">(</button>
            <button class="operator lato-bold">)</button>
            <button class="operator lato-bold">/</button>
            <button class="operator lato-bold">*</button>
            <button class="number lato-regular">7</button>
            <button class="number lato-regular">8</button>
            <button class="number lato-regular">9</button>
            <button class="operator lato-bold">-</button>
            <button class="number lato-regular">4</button>
            <button class="number lato-regular">5</button>
            <button class="number lato-regular">6</button>
            <button class="operator lato-bold">+</button>
            <button class="number lato-regular">1</button>
            <button class="number lato-regular">2</button>
            <button class="number lato-regular">3</button>
            <button class="sum lato-bold">=</button>
            <button class="clear lato-bold">AC</button>
            <button class="number lato-regular">0</button>
            <button class="number lato-regular">,</button>
        </div>
    </div>

</body>
</html>
