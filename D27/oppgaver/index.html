<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oppgaver</title>
</head>
<body>


    <h2>Oppgave 1a:</h2>
    <input type="text" placeholder="Skriv inn brukernavn" id="o1a-username">

    <input type="button" value="Logg inn" id="o1a-submit-lp-btn">
    <br><br>
    <p class="utskrift" id="o1a-output"></p>
    <hr>
    <h2>Oppgave 1b:</h2>
    <input type="text" placeholder="Skriv inn brukernavn" id="o1b-username">
    <input type="password" placeholder="Skriv inn passord" id="o1b-password">
    <input type="button" value="Logg inn" id="o1b-submit-lp-btn">
    <br><br>
    <p class="utskrift" id="o1b-output"></p>
    <hr>
    <h2>Oppgave 2a:</h2>
    <input type="text" placeholder="Fornavn" id="o2a-fname">
    <input type="text" placeholder="Mellomnavn" id="o2a-mname">
    <input type="text" placeholder="Etternavn" id="o2a-lname">
    <input type="button" value="Generer epost" id="o2a-submit-btn">
    <br><br>
    <p id="o2a-output"></p>
    <hr>
    <h2>Oppgave 2b:</h2>

    <br><br>
    <p id="o2b-output"></p>
    <hr>
    <h2>Oppgave 3a:</h2>
    <input type="number" placeholder="Skriv inn alder" id="o3a-age">
    <input type="button" value="Regn ut rabatt" id="o3a-submit-btn">
    <br><br>
    <p id="o3a-output"></p>
    <hr>
    <h2>Oppgave 3b:</h2>
    <p id="o3b-output"></p>
    <hr>


    <script src="index.js"></script>

</html>
