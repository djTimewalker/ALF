<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NYE Oppgaver</title>
</head>
<body>
    <h1>NYE Oppgaver</h1>
    <h2>Oppgave 1:</h2>
    <p>Lag et tilfeldig tall mellom 1 og 100 og legg til i en liste</p>
    <ul id="o1-list"></ul>
    <button type="button" id="o1-submit-btn">Legg til tall</button>
    <br><br>
    <hr>
    <h2>Oppgave 2:</h2>
    <p>Dynamisk kommentarfelt. Legg inn en kommentar:</p>
    <input type="text" id="o2-input-text" placeholder="Skriv inn kommentar">
    <button type="button" id="o2-submit-btn">Legg til kommentar</button>
    <p id="o2-output"></p>
    <hr>
    <h2>Oppgave 3:</h2>
    <p>Lag fargebokser med knapp</p>
    <input type="text" id="o3-input-color" placeholder="Skriv inn farge">
    <button type="button" id="o3-submit-btn">Lag boks</button>
    <div id="o3-output"></div>
    <hr>
    <h2>Oppgave 4:</h2>
    <p>Lag en enkel kalkulator</p>
    <input type="number" id="o4-input-number1" placeholder="Tall 1">
    <select id="o4-input-operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    <input type="number" id="o4-input-number2" placeholder="Tall 2">
    <button type="button" id="o4-submit-btn">Beregn</button>
    <p id="o4-output"></p>
    <hr>

    <script src="index2.js"></script>
</body>
</html>
