<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrering.css">
    <title>Registreringsside</title>
</head>
<body>

    <form>
        <label for="fnavn">Fornavn:</label>
        <input type="text" id="fnavn" name="fnavn" placeholder="Ola"><br>
        <label for="enavn">Etternavn:</label>
        <input type="text" id="enavn" name="enavn" placeholder="Dunk"><br>
        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse" placeholder="Hovedveien 1"><br>
        <label for="pnum">Postnummer:</label>
        <input type="text" id="pnum" name="pnum" placeholder="0000"><br>
        <label for="psted">Poststed:</label>
        <input type="text" id="psted" name="psted" placeholder="OSLO"><br>
        <label for="mobil">Mobil:</label>
        <input type="text" id="mobil" name="mobil" placeholder="11223344"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="ola.dunk@norge.no"><br>
        <label for="infobrev">Abonnere på vårt nyhetsbrev:</label>
        <br>
        <input type="checkbox" id="infobrev" name="infobrev">
        <br><br>
        <input type="submit">

    </form>

</body>
</html>
